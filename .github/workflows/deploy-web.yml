name: CI â†’ Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:latest

    steps:
      # 1) Checkout with LFS
      - name: Checkout game (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # 2) Trust the workspace for Git LFS
      - name: Trust repo directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # 3) Pull down real LFS blobs
      - name: Pull LFS files
        run: git lfs pull

      # 4) Install Blender so Godot can import .blend files
      - name: Install Blender
        run: |
          apt-get update
          apt-get install -y blender

      # 5) Run the headless editor to initialize the project and
      # set the Blender path. The `timeout` command ensures the
      # process is killed after 120 seconds, which is more
      # reliable than Godot's built-in flag.
      - name: Pre-import assets (headless)
        run: timeout 120s godot --headless --editor --path . --set settings/importer_defaults/blend/blender_path "/usr/bin/blender"

      # 6) Export the HTML5 build
      - name: Export HTML5 Web Build
        run: godot --headless --export-release "HTML5" web/index.html

      # 7) Push to itch.io
      - name: Publish to itch.io
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_API_KEY }}
        run: butler push web ${{ secrets.ITCHIO_GAME }}
