name: CI â†’ Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:latest

    steps:
      - name: Checkout game (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull LFS files
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git lfs pull

      - name: Install Blender
        run: |
          apt-get update
          apt-get install -y blender
          echo "Blender version:"
          blender --version

      - name: Create Godot and Export Directories
        run: mkdir -p .godot web

      - name: Import Assets
        run: |
          godot --headless --editor --quit --import --set-setting editor/import/blender/blender_path="/usr/bin/blender"

      - name: Export HTML5 Web Build
        run: |
          godot --headless --export-release "HTML5" web/index.html
          
      - name: Publish to itch.io
        if: github.ref == 'refs/heads/main'
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          butler push web ${{ secrets.ITCHIO_GAME }}:html5
