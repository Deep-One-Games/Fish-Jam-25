name: CI â†’ Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:latest

    steps:
      # 1) Checkout with LFS
      - name: Checkout game (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # 2) Trust the workspace for Git LFS
      - name: Trust repo directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # 3) Pull down real LFS blobs
      - name: Pull LFS files
        run: git lfs pull

      # 4) Install Blender so Godot can import .blend files
      - name: Install Blender
        run: |
          apt-get update
          apt-get install -y blender

      # 5) Use `sed` to directly set the Blender path in the `project.godot` file.
      # This is a more reliable method than using a Godot command-line flag.
      - name: Set Blender Path in project.godot
        run: |
          sed -i '/^\[editor_settings\]/a blend\/blender_path = "\/usr\/bin\/blender"' project.godot

      # 6) Run the headless editor to initialize the project and perform imports.
      # The `timeout` command is still used to prevent the job from hanging.
      # Now that the path is already set, this step should succeed.
      - name: Pre-import assets (headless)
        run: timeout 120s godot --headless --editor --path .

      # 7) Export the HTML5 build
      - name: Export HTML5 Web Build
        run: godot --headless --export-release "HTML5" web/index.html

      # 8) Push to itch.io
      - name: Publish to itch.io
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_API_KEY }}
        run: butler push web ${{ secrets.ITCHIO_GAME }}
