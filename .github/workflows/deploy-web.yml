name: CI → Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout + LFS
      - name: Checkout game (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull Git LFS content
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git lfs pull

      # 2) Install system deps (including xz for tar.xz, OpenGL libs, etc.)
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xz-utils wget unzip \
            libgl1-mesa-glx libglu1-mesa \
            libxi6 libxrender1 libxrandr2 \
            libxinerama1 libxcursor1

      # 3) Install latest Blender (4.x) via official tar.xz
      - name: Install Blender 4.5.x
        run: |
          mkdir -p /opt/blender
          wget https://download.blender.org/release/Blender4.5/blender-4.5.1-linux-x64.tar.xz -O blender.tar.xz
          sudo tar -xf blender.tar.xz -C /opt/blender --strip-components=1
          sudo ln -sf /opt/blender/blender /usr/local/bin/blender
          blender --version

      # 4) Install latest Godot (4.x) headless build
      - name: Install Godot 4.4.x headless
        run: |
          GODOT_VER=4.4.2
          wget https://downloads.tuxfamily.org/godotengine/$GODOT_VER/rc1/Godot_v${GODOT_VER}-rc1_linux_headless.64.zip -O godot.zip
          unzip godot.zip -d godot_tmp
          sudo mv godot_tmp/Godot_v${GODOT_VER}-rc1_linux_headless.64 /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot
          godot --version

      # 5) Prepare export dirs
      - name: Prepare export directories
        run: mkdir -p .godot web

      # 6) Import assets in Godot (pointing at our Blender)
      - name: Import assets (Godot → Web)
        run: |
          godot --headless --editor --quit --import \
            --set-setting editor/import/blender/blender_path="$(which blender)"

      # 7) Export HTML5 build
      - name: Export HTML5 Web Build
        run: godot --headless --export-release "HTML5" web/index.html

      # 8) Push to itch.io (only on main)
      - name: Publish to itch.io
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          curl -L https://broth.itch.ovh/butler/linux-amd64/latest/archive/default -o butler
          chmod +x butler
          ./butler push web "${{ secrets.ITCHIO_GAME }}:html5"
