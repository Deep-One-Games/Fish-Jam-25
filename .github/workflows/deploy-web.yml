name: CI â†’ Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:latest

    steps:
      - name: Checkout game
        uses: actions/checkout@v4

      - name: Pre-import all resources (headless)
        run: godot --headless --no-window --path . --check-project

      - name: Export HTML5 Web Build (headless)
        run: godot --headless --no-window --path . \
             --export-release "HTML5" web/index.html

      - name: Publish to itch.io
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_API_KEY }}
        run: butler push web ${{ secrets.ITCHIO_GAME }}
