name: CI to Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:latest

    steps:
      - name: Checkout game (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0 

      - name: Pull LFS files
        run: |
          git lfs pull
          # fallback if pull fails:
          git lfs checkout

      - name: Pre-import assets (headless import)
        run: godot --headless --import --path . --verbose

      - name: Export HTML5 Web Build
        run: godot --headless --no-window --path . \
             --export-release "HTML5" web/index.html

      - name: Publish to itch.io
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_API_KEY }}
        run: butler push web ${{ secrets.ITCHIO_GAME }}
