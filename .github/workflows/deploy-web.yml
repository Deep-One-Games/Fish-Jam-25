name: CI â†’ Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull Git LFS content
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git lfs pull

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y software-properties-common gnupg \
            libgl1-mesa-glx libglu1-mesa libxi6 libxrender1 libxrandr2 libxinerama1 libxcursor1

      - name: Install latest Blender via PPA
        run: |
          curl -fsSL https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xE996735927E427A733BB653E374C7797FB006459 \
            | gpg --dearmor | tee /usr/share/keyrings/robsavoury.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/robsavoury.gpg] https://ppa.launchpadcontent.net/savoury1/blender/ubuntu $(lsb_release -sc) main" \
            | tee /etc/apt/sources.list.d/blender-robsavoury.list
          echo "deb [signed-by=/usr/share/keyrings/robsavoury.gpg] https://ppa.launchpadcontent.net/savoury1/ffmpeg4/ubuntu $(lsb_release -sc) main" \
            | tee /etc/apt/sources.list.d/ffmpeg-robsavoury.list
          apt-get update
          apt-get install -y blender

      - name: Verify Blender
        run: blender --version

      - name: Create Godot and web output directories
        run: mkdir -p .godot web

      - name: Import assets
        run: |
          godot --headless --editor --quit --import \
            --set-setting editor/import/blender/blender_path="$(command -v blender)"

      - name: Export HTML5 build
        run: |
          godot --headless --export-release "HTML5" web/index.html

      - name: Publish to itch.io
        if: github.ref == 'refs/heads/main'
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          butler push web ${{ secrets.ITCHIO_GAME }}:html5

