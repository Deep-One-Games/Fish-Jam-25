on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout + LFS
      - name: Checkout game (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull Git LFS content
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git lfs pull

      # 2) Install system deps (xz for tar.xz, unzip, GL libs)
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xz-utils wget unzip \
            libgl1 libglx-mesa0 libglu1-mesa \
            libxi6 libxrender1 libxrandr2 \
            libxinerama1 libxcursor1

      # 3) Download & install Blender 4.5.x
      - name: Install Blender 4.5.1
        run: |
          mkdir -p /opt/blender
          wget https://download.blender.org/release/Blender4.5/blender-4.5.1-linux-x64.tar.xz -O blender.tar.xz
          sudo tar -xJf blender.tar.xz -C /opt/blender --strip-components=1
          sudo ln -sf /opt/blender/blender /usr/local/bin/blender
          blender --version

      # 4) Download & install Godot 4.4.2 headless (stable) from GitHub
      - name: Install Godot 4.4.2 headless
        run: |
          GODOT_VER=4.4.2-stable
          URL="https://github.com/godotengine/godot/releases/download/${GODOT_VER}/Godot_v${GODOT_VER}_linux_headless.64.zip"
          wget --tries=3 --timeout=30 -O godot.zip "$URL"
          unzip godot.zip -d godot_tmp
          sudo mv godot_tmp/Godot_v${GODOT_VER}_linux_headless.64 /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot
          godot --version

