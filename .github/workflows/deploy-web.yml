# .github/workflows/deploy-web.yml
name: CI → Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:latest

    steps:
      # 1) Checkout with LFS
      - name: Checkout game (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # 2) Trust the workspace for Git LFS
      - name: Trust repo directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # 3) Pull down real LFS blobs
      - name: Pull LFS files
        run: git lfs pull

      # 4) Install Blender so Godot can import .blend files
      - name: Install Blender
        run: |
          apt-get update
          apt-get install -y blender

      # 5) Set Blender path in Godot's editor settings
      - name: Set Blender path in editor settings
        run: |
          mkdir -p ~/.config/godot
          echo '[gd_resource type="EditorSettings" load_steps=2 format=3]' > ~/.config/godot/editor_settings-4.tres
          echo '' >> ~/.config/godot/editor_settings-4.tres
          echo '[importer_defaults/blend]' >> ~/.config/godot/editor_settings-4.tres
          echo 'blender_path = "/usr/bin/blender"' >> ~/.config/godot/editor_settings-4.tres
      
      # 6) Pre‐import all assets (headless import)
      - name: Pre-import assets (headless import)
        run: godot --headless --import --path . --quiet

      # 7) Export the HTML5 build
      - name: Export HTML5 Web Build
        run: godot --headless --export-release "HTML5" web/index.html

      # 8) Push to itch.io
      - name: Publish to itch.io
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_API_KEY }}
        run: butler push web ${{ secrets.ITCHIO_GAME }}
