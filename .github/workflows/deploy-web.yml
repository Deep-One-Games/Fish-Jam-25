name: CI → Web Export & itch.io

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy_web:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout + LFS
      - name: Checkout game (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull Git LFS content
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git lfs pull

      # 2) Install system deps (xz, GL libs, unzip, wget)
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xz-utils wget unzip \
            libgl1 libglx-mesa0 libglu1-mesa \
            libxi6 libxrender1 libxrandr2 \
            libxinerama1 libxcursor1

      # 3) Download & install Blender 4.5.1
      - name: Install Blender 4.5.1
        run: |
          mkdir -p /opt/blender
          wget https://download.blender.org/release/Blender4.5/blender-4.5.1-linux-x64.tar.xz -O blender.tar.xz
          sudo tar -xJf blender.tar.xz -C /opt/blender --strip-components=1
          sudo ln -sf /opt/blender/blender /usr/local/bin/blender
          blender --version

      # 4) Download & install Godot 4.4.1-stable headless from godot-builds
      - name: Install Godot 4.4.1-stable headless
        run: |
          GODOT_TAG=4.4.1-stable
          URL="https://github.com/godotengine/godot-builds/releases/download/${GODOT_TAG}/Godot_v${GODOT_TAG}_linux_headless.64.zip"
          echo "Pulling Godot headless from: $URL"
          wget --tries=3 --timeout=30 -O godot.zip "$URL"
          unzip godot.zip -d godot_tmp
          sudo mv godot_tmp/Godot_v${GODOT_TAG}_linux_headless.64 /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot
          godot --version

      # 5) Prepare export directories
      - name: Prepare export directories
        run: mkdir -p .godot web

      # 6) Import assets via Godot CLI (pointing at our Blender)
      - name: Import assets (Godot → Web)
        run: |
          godot --headless --editor --quit --import \
            --set-setting editor/import/blender/blender_path="$(which blender)"

      # 7) Export HTML5 Web build
      - name: Export HTML5 build
        run: godot --headless --export-release "HTML5" web/index.html

      # 8) Push to itch.io (only on main)
      - name: Publish to itch.io
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          curl -L https://broth.itch.ovh/butler/linux-amd64/latest/archive/default -o butler
          chmod +x butler
          ./butler push web "${{ secrets.ITCHIO_GAME }}:html5"
